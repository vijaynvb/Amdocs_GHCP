spring.datasource.url=jdbc:h2:mem:todos;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# MongoDB connection (adjust host/user/password as needed)
spring.data.mongodb.uri=mongodb://localhost:27017/todo-db
spring.data.mongodb.database=todo-db

# Springdoc / Swagger settings
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Optional: server port
server.port=8090
